apiVersion: v1
kind: Service
metadata:
  name: osticket-web
  namespace: os-ticket
spec:
  selector:
    app: osticket-web
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osticket-ingress
  namespace: os-ticket
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - helpdesk.tgdex.telangana.gov.in
    secretName: osticket-tls
  rules:
  - host: helpdesk.tgdex.telangana.gov.in
    http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: osticket-web
            port:
              number: 80